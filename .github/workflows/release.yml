name: Release Extension

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Extension Zip
        run: |
          zip -r google-cookie-sync-extension.zip . \
            -x ".git/*" \
            -x ".git/" \
            -x ".github/*" \
            -x ".github/" \
            -x ".beads/*" \
            -x ".beads/" \
            -x "plans/*" \
            -x "plans/" \
            -x "node_modules/*" \
            -x "node_modules/" \
            -x "AGENTS.md" \
            -x "README.md" \
            -x "test-server.js" \
            -x "*.zip"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: google-cookie-sync-extension.zip
